<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Prediction Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@thirdweb-dev/web-components@latest/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        body {
            background-color: #020408;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at top left, #0d1a35, transparent);
            min-height: 100vh;
        }

        /* Sıvı Cam Efekti */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.04);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Thirdweb Buton Özelleştirme */
        thirdweb-connect-button::part(connect-button) {
            background: #2563eb;
            color: white;
            border-radius: 14px;
            font-weight: 700;
            padding: 10px 24px;
            border: none;
        }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-white/5 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/40">
                <span class="font-black text-xl italic">G</span>
            </div>
            <span class="text-2xl font-extrabold italic tracking-tighter uppercase">Gambmon</span>
        </div>

        <thirdweb-connect-button 
            client-id="BURAYA_CLIENT_ID_GELECEK" 
            theme="dark">
        </thirdweb-connect-button>
    </nav>

    <div class="overflow-x-auto no-scrollbar py-4 border-b border-white/5 bg-black/20">
        <div class="container mx-auto px-6 flex gap-6 text-xs font-bold uppercase tracking-widest text-slate-500">
            <span class="text-blue-500 cursor-pointer">Trending</span>
            <span class="hover:text-white cursor-pointer transition">Politics</span>
            <span class="hover:text-white cursor-pointer transition">Crypto</span>
            <span class="hover:text-white cursor-pointer transition">Sports</span>
            <span class="hover:text-white cursor-pointer transition">Finance</span>
            <span class="hover:text-white cursor-pointer transition">Geopolitics</span>
            <span class="hover:text-white cursor-pointer transition">Elections</span>
            <span class="hover:text-white cursor-pointer transition">Tech</span>
            <span class="hover:text-white cursor-pointer transition">World</span>
            <span class="hover:text-white cursor-pointer transition">Economy</span>
            <span class="hover:text-white cursor-pointer transition">Climate & Science</span>
        </div>
    </div>

    <main class="container mx-auto px-6 py-12">
        <div class="mb-10">
            <h1 class="text-4xl font-black italic mb-2 tracking-tight">CANLI PİYASALAR</h1>
            <p class="text-slate-500 font-medium">Geleceği tahmin et, likiditeyi yönet.</p>
        </div>

        <div id="market-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 opacity-50 italic">
                Cüzdan bağlandığında piyasalar listelenecek...
            </div>
        </div>
    </main>

    <script>
        // --- AYARLAR ---
        const CONTRACT_ADDRESS = "0xB58f40e78f65D712c173F969A402E4Fd467D3b48";
        const ABI = [
            "function piyasalar(uint256) view returns (string soru, uint256 evetToplam, uint256 hayirToplam, bool bitti, int8 kazanan)",
            "function piyasaSayisi() view returns (uint256)",
            "function bahisYap(uint256 _id, bool _secim) payable"
        ];

        // Marketleri Yükleme Fonksiyonu
        async function loadMarkets() {
            if (!window.ethereum) return;
            
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
            const grid = document.getElementById('market-grid');
            
            try {
                const count = await contract.piyasaSayisi();
                grid.innerHTML = "";
                
                for (let i = 0; i < count; i++) {
                    const m = await contract.piyasalar(i);
                    const evet = parseFloat(ethers.utils.formatEther(m.evetToplam));
                    const hayir = parseFloat(ethers.utils.formatEther(m.hayirToplam));
                    const total = evet + hayir;
                    const ratio = total > 0 ? (evet / total) * 100 : 50;

                    grid.innerHTML += `
                        <div class="glass-card p-8 flex flex-col justify-between h-[340px]">
                            <div>
                                <div class="flex justify-between items-center mb-4">
                                    <span class="text-[10px] font-black bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full uppercase tracking-tighter">Market #${i}</span>
                                    <span class="text-[11px] font-bold text-slate-500">Vol: ${total.toFixed(2)} POL</span>
                                </div>
                                <h3 class="text-xl font-bold leading-tight italic">${m.soru}</h3>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mt-6">
                                <button onclick="bet(${i}, true)" class="bg-green-500/10 text-green-400 py-4 rounded-2xl font-black border border-green-500/20 hover:bg-green-500 hover:text-white transition-all">YES %${ratio.toFixed(0)}</button>
                                <button onclick="bet(${i}, false)" class="bg-red-500/10 text-red-400 py-4 rounded-2xl font-black border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">NO %${(100-ratio).toFixed(0)}</button>
                            </div>
                        </div>
                    `;
                }
            } catch (err) {
                console.log("Bağlantı bekleniyor...");
            }
        }

        // Bahis Yapma
        async function bet(id, choice) {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            
            const amt = prompt("Miktar (POL):", "0.1");
            if(!amt) return;

            try {
                const tx = await contract.bahisYap(id, choice, { value: ethers.utils.parseEther(amt) });
                await tx.wait();
                alert("İşlem Başarılı!");
                loadMarkets();
            } catch (e) {
                alert("İşlem reddedildi.");
            }
        }

        // Cüzdan bağlandığında otomatik yükle
        window.onload = loadMarkets;
        setInterval(loadMarkets, 10000); // 10 saniyede bir güncelle
    </script>
</body>
</html>
