<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>

        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 5px solid #2481cc; position: relative; }
        .title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; color: #2c3e50; padding-right: 60px; }
        .stats { font-size: 0.85em; color: #666; margin-bottom: 12px; display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; border-radius: 6px; }
        .btn-group { display: flex; gap: 8px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }

        #connectBtn { background: #2481cc; color: white; width: 100%; margin-bottom: 20px; font-size: 1em; height: 50px; display: block; }
        #walletInfo { text-align: center; font-size: 0.8em; margin-bottom: 10px; color: #2481cc; font-weight: bold; word-break: break-all; }

        .open { background: #d4edda; color: #155724; }

</head>
<body>

    <div id="walletInfo"></div>

    <div id="market-container">
        <p class="loading">LÃ¼tfen cÃ¼zdanÄ±nÄ±zÄ± baÄŸlayarak Polygon Amoy aÄŸÄ±na geÃ§in.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const contractAddress = "0xB58f40e78f65D712c173F969A402E4Fd467D3b48";
        const contractABI = [
            {"inputs":[{"internalType":"uint256","name":"_marketId","type":"uint256"},{"internalType":"bool","name":"_tahmin","type":"bool"}],"name":"bahisYap","outputs":[],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_marketId","type":"uint256"}],"name":"kazancCek","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"marketSayisi","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"marketler","outputs":[{"internalType":"uint256","name":"id","type":"uint256"},{"internalType":"string","name":"soru","type":"string"},{"internalType":"uint256","name":"bitisZamani","type":"uint256"},{"internalType":"uint256","name":"evetBakiye","type":"uint256"},{"internalType":"uint256","name":"hayirBakiye","type":"uint256"},{"internalType":"bool","name":"sonuclandi","type":"bool"},{"internalType":"bool","name":"sonuc","type":"bool"}],"stateMutability":"view","type":"function"}
        ];

        let provider, signer, contract;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    document.getElementById('connectBtn').style.display = "none";
                    document.getElementById('walletInfo').innerText = "Adres: " + accounts[0].substring(0,6) + "..." + accounts[0].substring(38);

                    loadMarkets();
                } catch (error) {
                    alert("BaÄŸlantÄ± HatasÄ±: " + error.message);
                }
            } else {
                alert("MetaMask veya Web3 destekli bir tarayÄ±cÄ± gerekli!");
            }
        }

        async function loadMarkets() {
            const container = document.getElementById('market-container');
            container.innerHTML = "<p class='loading'>Piyasalar okunuyor...</p>";

            try {
                const countBN = await contract.marketSayisi();
                const count = countBN.toNumber();
                container.innerHTML = "";

                if (count === 0) {
                    container.innerHTML = "<p class='loading'>HenÃ¼z aktif bir bahis yok.</p>";
                    return;
                }

                // En son piyasayÄ± en Ã¼stte gÃ¶stermek iÃ§in count-1'den baÅŸlatÄ±yoruz
                for (let i = count - 1; i >= 0; i--) {
                    const m = await contract.marketler(i);
                    
                    let actionHtml = "";
                    if (!m.sonuclandi) {
                        actionHtml = `
                            <div class="btn-group">
                                <button class="yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="no" onclick="makeBet(${i}, false)">HAYIR</button>
                            </div>`;
                    } else {
                        actionHtml = `<button class="claim" onclick="claimReward(${i})">ðŸ’° KAZANCI Ã‡EK</button>`;
                    }

                    container.innerHTML += `
                        <div class="card">
                            <span class="status-tag ${m.sonuclandi ? 'closed' : 'open'}">
                                ${m.sonuclandi ? 'KAPANDI' : 'AÃ‡IK'}
                            </span>
                            <div class="title">${m.soru}</div>
                            <div class="stats">
                                <span>Evet: <b>${ethers.utils.formatEther(m.evetBakiye)} MATIC</b></span>
                                <span>HayÄ±r: <b>${ethers.utils.formatEther(m.hayirBakiye)} MATIC</b></span>
                            </div>
                            ${actionHtml}
                        </div>
                    `;
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = "<p style='color:red; text-align:center;'>Veri Ã§ekilemedi. LÃ¼tfen Amoy Testnet aÄŸÄ±nda olduÄŸunuzdan emin olun.</p>";
            }
        }

        async function makeBet(id, vote) {
            try {
                // RPC HatasÄ±nÄ± Ã¶nlemek iÃ§in gaz limitini artÄ±rdÄ±k
                const tx = await contract.bahisYap(id, vote, { 
                    value: ethers.utils.parseEther("0.1"),
                    gasLimit: 300000 
                });
                tg.showConfirm("Ä°ÅŸlem onay bekliyor...");
                await tx.wait();
                tg.showAlert("Bahis BaÅŸarÄ±yla AlÄ±ndÄ±!");
                loadMarkets();
            } catch (e) {
                console.error(e);
                alert("Hata: " + (e.reason || "Bakiye yetersiz veya sÃ¼re doldu."));
            }
        }

        async function claimReward(id) {
            try {
                const tx = await contract.kazancCek(id, { gasLimit: 200000 });
                await tx.wait();
                tg.showAlert("Ã–deme cÃ¼zdanÄ±nÄ±za yapÄ±ldÄ±!");
                loadMarkets();
            } catch (e) {
                alert("Ã‡ekilecek tutar yok veya iÅŸlem reddedildi.");
            }
        }
    </script>
</body>
</html>
