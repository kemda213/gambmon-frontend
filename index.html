<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambdom - Tahmin PazarÄ±</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: #2d2d2d; border-radius: 15px; padding: 20px; margin: 15px 0; border: 1px solid #444; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.3s; }
        .btn-connect { background-color: #f39c12; color: white; font-size: 1.1em; }
        .btn-yes { background-color: #27ae60; color: white; width: 40%; }
        .btn-no { background-color: #c0392b; color: white; width: 40%; }
        .btn:hover { opacity: 0.8; transform: scale(1.05); }
        .stats { font-size: 0.9em; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ² GAMBDOM</h1>
    <button id="connectBtn" class="btn btn-connect" onclick="connectWallet()">CÃ¼zdanÄ± BaÄŸla</button>
    
    <div id="status" style="margin-top: 10px; color: #27ae60;"></div>
    <hr style="border: 0.5px solid #444; margin: 20px 0;">

    <div id="market-list">
        <p>LÃ¼tfen cÃ¼zdanÄ±nÄ±zÄ± baÄŸlayÄ±n...</p>
    </div>
</div>

<script>
    // --- AYARLAR ---
    const contractAddress = "0x3bF8f905308F8760bfEAAC9256d814AdF790FE89"; 
    const abi = [
        "function piyasalar(uint256) view returns (string soru, uint256 evetOyu, uint256 hayirOyu, bool bitti)",
        "function piyasaSayisi() view returns (uint256)",
        "function bahisYap(uint256 _id, bool _secim) payable"
    ];

    let provider, signer, contract;

    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, abi, signer);
                
                const address = await signer.getAddress();
                document.getElementById('connectBtn').innerText = "BaÄŸlandÄ±: " + address.substring(0,6) + "...";
                document.getElementById('status').innerText = "BaÄŸlantÄ± BaÅŸarÄ±lÄ±!";
                
                loadMarkets();
            } catch (error) {
                console.error("BaÄŸlantÄ± hatasÄ±:", error);
            }
        } else {
            alert("LÃ¼tfen MetaMask yÃ¼kleyin!");
        }
    }

    async function loadMarkets() {
        const list = document.getElementById('market-list');
        list.innerHTML = "Piyasalar yÃ¼kleniyor...";
        
        try {
            const count = await contract.piyasaSayisi();
            list.innerHTML = "";

            if (count == 0) {
                list.innerHTML = "HenÃ¼z aktif bir piyasa yok.";
                return;
            }

            for (let i = 0; i < count; i++) {
                const m = await contract.piyasalar(i);
                
                // Wei'den Ether'e (POL) Ã§eviriyoruz
                const yesVotes = ethers.utils.formatEther(m.evetOyu);
                const noVotes = ethers.utils.formatEther(m.hayirOyu);

                list.innerHTML += `
                    <div class="card">
                        <h3>${m.soru}</h3>
                        <button class="btn btn-yes" onclick="bet(${i}, true)">EVET</button>
                        <button class="btn btn-no" onclick="bet(${i}, false)">HAYIR</button>
                        <div class="stats">
                            Evet: ${yesVotes} POL | HayÄ±r: ${noVotes} POL
                        </div>
                    </div>`;
            }
        } catch (error) {
            console.error("YÃ¼kleme hatasÄ±:", error);
            list.innerHTML = "Veriler Ã§ekilemedi!";
        }
    }

    async function bet(id, choice) {
        try {
            // Her bahis iÃ§in standart 0.01 POL gÃ¶nderiyoruz
            const tx = await contract.bahisYap(id, choice, {
                value: ethers.utils.parseEther("0.01")
            });
            
            document.getElementById('status').innerText = "Ä°ÅŸlem gÃ¶nderildi, onay bekleniyor...";
            await tx.wait();
            document.getElementById('status').innerText = "Bahis BaÅŸarÄ±lÄ±!";
            
            loadMarkets(); // Listeyi gÃ¼ncelle
        } catch (error) {
            console.error("Bahis hatasÄ±:", error);
            alert("Bahis yapÄ±lamadÄ±. Bakiyenizi kontrol edin.");
        }
    }
</script>

</body>
</html>
