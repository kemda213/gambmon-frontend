<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin PazarÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        .market-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .btn-yes { background: #28a745; }
        .btn-no { background: #dc3545; }
        .status { font-size: 0.8em; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>ğŸ† Tahmin PazarÄ±</h2>
    <div id="wallet-address" class="status">CÃ¼zdan baÄŸlanÄ±yor...</div>
    <div id="markets">Piyasalar yÃ¼kleniyor...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // SENÄ°N KONTRAKT ADRESÄ°N
        const contractAddress = "0x8929e710202167d60f4e38e6e58f0003080c98ec";
        const abi = [
            "function piyasalar(uint256) view returns (string, uint256, uint256, uint256, bool, bool)",
            "function marketCount() view returns (uint256)",
            "function bahisYap(uint256 _id, bool _vote) payable"
        ];

        let provider, signer, contract;

        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz cÃ¼zdanÄ± tetikle (Eski usul)
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);
                    
                    const address = await signer.getAddress();
                    document.getElementById('wallet-address').innerText = "CÃ¼zdan: " + address;
                    
                    loadMarkets();
                } catch (e) {
                    console.error(e);
                    document.getElementById('markets').innerHTML = "CÃ¼zdan baÄŸlantÄ±sÄ± reddedildi.";
                }
            } else {
                alert("MetaMask yÃ¼klÃ¼ deÄŸil!");
            }
        }

        async function loadMarkets() {
            try {
                const count = await contract.marketCount();
                let html = "";
                for (let i = 0; i < count; i++) {
                    const m = await contract.piyasalar(i);
                    // Sadece bitmemiÅŸ piyasalarÄ± gÃ¶ster
                    if (!m[4]) { 
                        html += `
                            <div class="market-card">
                                <h3>${m[0]}</h3>
                                <button class="btn btn-yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="btn btn-no" onclick="makeBet(${i}, false)">HAYIR</button>
                                <div class="status">Bahis: 0.001 POL</div>
                            </div>
                        `;
                    }
                }
                document.getElementById('markets').innerHTML = html || "Aktif piyasa bulunamadÄ±.";
            } catch (e) {
                console.error(e);
                document.getElementById('markets').innerHTML = "Piyasalar yÃ¼klenirken bir hata oluÅŸtu. MetaMask'Ä±n Amoy aÄŸÄ±nda olduÄŸundan emin ol.";
            }
        }

        async function makeBet(id, vote) {
            try {
                // Elindeki 0.010 POL'e gÃ¶re ayarlandÄ±
                const tx = await contract.bahisYap(id, vote, { 
                    value: ethers.utils.parseEther("0.001"),
                    gasLimit: 100000 
                });
                await tx.wait();
                tg.showAlert("Bahis BaÅŸarÄ±lÄ±!");
                loadMarkets();
            } catch (e) {
                alert("Hata: " + (e.data?.message || e.message));
            }
        }

        // Sayfa yÃ¼klenir yÃ¼klenmez baÅŸlat
        window.onload = init;
    </script>
</body>
</html>
