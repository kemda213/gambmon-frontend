<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyClone App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f9; padding: 15px; color: #333; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-left: 5px solid #2481cc; }
        .title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; color: #2c3e50; }
        .stats { font-size: 0.85em; color: #666; margin-bottom: 12px; display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; border-radius: 6px; }
        .btn-group { display: flex; gap: 8px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: active 0.1s; }
        button:active { transform: scale(0.98); }
        .yes { background: #27ae60; color: white; }
        .no { background: #e74c3c; color: white; }
        .claim { background: #f39c12; color: white; width: 100%; margin-top: 5px; }
        #connectBtn { background: #2481cc; color: white; width: 100%; margin-bottom: 20px; font-size: 1em; height: 45px; }
        #walletInfo { text-align: center; font-size: 0.8em; margin-bottom: 10px; color: #2481cc; font-weight: bold; word-break: break-all; }
        .loading { text-align: center; color: #999; margin-top: 20px; }
        .status-tag { font-size: 0.7em; padding: 3px 8px; border-radius: 4px; float: right; }
        .open { background: #d4edda; color: #155724; }
        .closed { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div id="walletInfo"></div>
    <button id="connectBtn" onclick="connectWallet()">ðŸ¦Š CÃ¼zdan BaÄŸla</button>

    <div id="market-container">
        <p class="loading">PiyasalarÄ± gÃ¶rmek iÃ§in lÃ¼tfen cÃ¼zdanÄ±nÄ±zÄ± baÄŸlayÄ±n.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const contractAddress = "0xB58f40e78f65D712c173F969A402E4Fd467D3b48";
        const contractABI = [
            {"inputs": [{"internalType": "uint256","name": "_marketId","type": "uint256"},{"internalType": "bool","name": "_tahmin","type": "bool"}],"name": "bahisYap","outputs": [],"stateMutability": "payable","type": "function"},
            {"inputs": [{"internalType": "uint256","name": "_marketId","type": "uint256"}],"name": "kazancCek","outputs": [],"stateMutability": "nonpayable","type": "function"},
            {"inputs": [{"internalType": "string","name": "_soru","type": "string"},{"internalType": "uint256","name": "_sureSaniye","type": "uint256"}],"name": "piyasaOlustur","outputs": [],"stateMutability": "nonpayable","type": "function"},
            {"inputs": [{"internalType": "uint256","name": "_marketId","type": "uint256"},{"internalType": "bool","name": "_kazananSonuc","type": "bool"}],"name": "piyasayiBitir","outputs": [],"stateMutability": "nonpayable","type": "function"},
            {"inputs": [],"stateMutability": "view","name": "marketSayisi","outputs": [{"internalType": "uint256","name": "","type": "uint256"}]},
            {"inputs": [{"internalType": "uint256","name": "","type": "uint256"}],"name": "marketler","outputs": [{"internalType": "uint256","name": "id","type": "uint256"},{"internalType": "string","name": "soru","type": "string"},{"internalType": "uint256","name": "bitisZamani","type": "uint256"},{"internalType": "uint256","name": "evetBakiye","type": "uint256"},{"internalType": "uint256","name": "hayirBakiye","type": "uint256"},{"internalType": "bool","name": "sonuclandi","type": "bool"},{"internalType": "bool","name": "sonuc","type": "bool"}],"stateMutability": "view","type": "function"}
        ];

        let provider, signer, contract;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    document.getElementById('connectBtn').style.display = "none";
                    document.getElementById('walletInfo').innerText = "BaÄŸlÄ±: " + address;

                    loadMarkets();
                } catch (e) {
                    tg.showAlert("BaÄŸlantÄ± hatasÄ±!");
                }
            } else {
                tg.showAlert("LÃ¼tfen bir Web3 tarayÄ±cÄ± kullanÄ±n.");
            }
        }

        async function loadMarkets() {
            const container = document.getElementById('market-container');
            container.innerHTML = "<p class='loading'>Veriler Ã§ekiliyor...</p>";

            try {
                const count = await contract.marketSayisi();
                container.innerHTML = "";

                if (count == 0) {
                    container.innerHTML = "<p class='loading'>HenÃ¼z aktif piyasa yok.</p>";
                    return;
                }

                // Ters dÃ¶ngÃ¼: En yeni piyasa en Ã¼stte gÃ¶rÃ¼nsÃ¼n
                for (let i = count - 1; i >= 0; i--) {
                    const m = await contract.marketler(i);

                    let buttons = "";
                    if (!m.sonuclandi) {
                        buttons = `
                            <div class="btn-group">
                                <button class="yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="no" onclick="makeBet(${i}, false)">HAYIR</button>
                            </div>`;
                    } else {
                        buttons = `<button class="claim" onclick="claimReward(${i})">ðŸ’° KAZANCI Ã‡EK</button>`;
                    }

                    container.innerHTML += `
                        <div class="card">
                            <span class="status-tag ${m.sonuclandi ? 'closed' : 'open'}">
                                ${m.sonuclandi ? 'Bitti' : 'Aktif'}
                            </span>
                            <div class="title">${m.soru}</div>
                            <div class="stats">
                                <span>Evet: <b>${ethers.utils.formatEther(m.evetBakiye)}</b></span>
                                <span>HayÄ±r: <b>${ethers.utils.formatEther(m.hayirBakiye)}</b></span>
                            </div>
                            ${buttons}
                        </div>
                    `;
                }
            } catch (e) {
                container.innerHTML = "Hata: " + e.message;
            }
        }

        async function makeBet(id, vote) {
            try {
                const tx = await contract.bahisYap(id, vote, { value: ethers.utils.parseEther("0.1") });
                await tx.wait();
                tg.showAlert("Bahis alÄ±ndÄ±!");
                loadMarkets();
            } catch (e) { tg.showAlert("Hata!"); }
        }

        async function claimReward(id) {
            try {
                const tx = await contract.kazancCek(id);
                await tx.wait();
                tg.showAlert("KazanÃ§ Ã§ekildi!");
                loadMarkets();
            } catch (e) { tg.showAlert("Ã‡ekilecek bakiye yok!"); }
        }
    </script>
</body>
</html>
