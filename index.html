<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Pro Connect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@thirdweb-dev/web-components@latest/dist/index.js"></script>

    <style>
        body {
            background: #020408; color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at top left, #0d1a35, transparent);
            min-height: 100vh; margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px; padding: 3rem; text-align: center;
        }
        /* Butonun stilini sitemize uyduralım */
        thirdweb-connect-button::part(connect-button) {
            background: #2563eb !important;
            color: white !important;
            border-radius: 16px !important;
            font-weight: 800 !important;
            padding: 14px 32px !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
        }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-white/5 backdrop-blur-md sticky top-0 z-50 bg-black/40">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/40">
                <span class="font-black text-xl italic">G</span>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase italic">Gambmon</span>
        </div>

        <thirdweb-connect-button 
            client-id="a91dc5f9489704aa3aff08b0566043b9" 
            theme="dark">
        </thirdweb-connect-button>
    </nav>

    <main class="container mx-auto px-6 pt-32">
        <div class="glass-card max-w-xl mx-auto">
            <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-blue-500/20">
                <i class="fa-solid fa-shield-halved text-blue-500 text-2xl"></i>
            </div>
            <h1 class="text-4xl font-black mb-4 italic uppercase tracking-tighter">Piyasaya Giriş Yap</h1>
            <p class="text-slate-400 mb-8 leading-relaxed">
                Gambmon'a hoş geldiniz. Google, OKX veya istediğiniz herhangi bir cüzdanla tek tıkla bağlanın.
            </p>
            
            <p class="text-[10px] text-slate-600 uppercase font-bold tracking-[3px]">Secure Web3 Connection</p>
        </div>
    </main>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</html>
