<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@rainbow-me/rainbowkit@1.0.0/dist/index.css">
    
    <style>
        body {
            background: #020408; color: white;
            background-image: radial-gradient(circle at 10% 10%, #0d1a35, transparent 50%);
            min-height: 100vh;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="p-8">

    <nav class="container mx-auto flex justify-between items-center mb-12 p-6 glass">
        <h1 class="text-2xl font-black italic text-blue-500 uppercase">Gambmon</h1>
        
        <div id="connect-btn-root"></div>
    </nav>

    <main class="container mx-auto text-center">
        <div class="glass max-w-lg mx-auto p-12">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4">Market Havuzu</h2>
            <div class="text-6xl font-black text-white">7.22 <span class="text-blue-600 text-2xl">POL</span></div>
        </div>
    </main>

    <script type="module">
        import { getDefaultWallets, RainbowKitProvider, ConnectButton } from 'https://cdn.skypack.dev/@rainbow-me/rainbowkit';
        import { createConfig, WagmiConfig, configureChains } from 'https://cdn.skypack.dev/wagmi';
        import { polygon } from 'https://cdn.skypack.dev/wagmi/chains';
        import { publicProvider } from 'https://cdn.skypack.dev/wagmi/providers/public';
        import React from 'https://cdn.skypack.dev/react';
        import ReactDOM from 'https://cdn.skypack.dev/react-dom';

        const { chains, publicClient } = configureChains([polygon], [publicProvider()]);
        const { connectors } = getDefaultWallets({
            appName: 'Gambmon',
            projectId: '5abf099d30991871fd1966ab454dbb97', // WalletConnect'ten alacağın ID
            chains
        });

        const wagmiConfig = createConfig({ autoConnect: true, connectors, publicClient });

        function App() {
            return React.createElement(WagmiConfig, { config: wagmiConfig },
                React.createElement(RainbowKitProvider, { chains },
                    React.createElement(ConnectButton)
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('connect-btn-root'));
    </script>
</body>
</html>
