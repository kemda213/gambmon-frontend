<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Pro Connect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/thirdweb-sdk.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/react-render@latest/dist/react-render.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: #020408; color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 0% 0%, #0d1a35 0%, transparent 50%);
            min-height: 100vh;
        }
        .liquid-card {
            background: rgba(255,255,255,0.02); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08); border-radius: 28px;
        }
        /* Thirdweb Butonunu Sitemize Uydurma */
        #connect-wallet-container button {
            background: #2563eb !important;
            border-radius: 16px !important;
            font-weight: bold !important;
            padding: 12px 24px !important;
        }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-white/5 flex justify-between items-center backdrop-blur-md">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <i class="fa-solid fa-droplet text-white"></i>
            </div>
            <span class="text-2xl font-black italic uppercase">Gambmon</span>
        </div>
        
        <div id="connect-wallet-container"></div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-black mb-8 italic">PİYASALAR</h1>
        
        <div id="market-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="liquid-card p-8">
                <h3 class="text-xl font-bold mb-6 italic">Bitcoin bu hafta 100k olur mu?</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-green-500/20 text-green-400 py-4 rounded-2xl font-black border border-green-500/20 hover:bg-green-500 hover:text-white transition">EVET</button>
                    <button class="bg-red-500/20 text-red-400 py-4 rounded-2xl font-black border border-red-500/20 hover:bg-red-500 hover:text-white transition">HAYIR</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- AYARLAR ---
        const CLIENT_ID = "BURAYA_ALDIĞIN_CLIENT_ID_YAPIŞTIR"; 
        const CONTRACT_ADDRESS = "REMIX_ADRESİNİ_BURAYA_YAPIŞTIR";

        // Thirdweb Arayüzünü Başlat
        // Bu fonksiyon otomatik olarak Google, MetaMask, OKX ve Coinbase'i açar.
        document.addEventListener("DOMContentLoaded", function() {
            ThirdwebRender.renderConnectWallet(
                document.getElementById("connect-wallet-container"),
                {
                    clientId: CLIENT_ID,
                    theme: "dark",
                    auth: { loginOptional: false },
                    // İstediğin cüzdanları buraya ekledim
                    wallets: [
                        "metamask",
                        "coinbase",
                        "google",
                        "okx"
                    ],
                    btnTitle: "Cüzdanı Bağla",
                    modalTitle: "Gambmon'a Giriş Yap"
                }
            );
        });
    </script>
</body>
</html>
