<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Glass Full Stack</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://thirdweb.com/js/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08); }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020408; color: white;
            background-image: radial-gradient(circle at 0% 0%, #0d1a35 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, #0a1020 0%, transparent 50%);
            min-height: 100vh;
        }

        .liquid-card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 28px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .liquid-card:hover { transform: translateY(-8px); border-color: rgba(59, 130, 246, 0.4); }

        .auth-modal {
            background: rgba(10, 15, 25, 0.95); backdrop-filter: blur(30px);
            border: 1px solid var(--border); border-radius: 32px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .auth-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 16px; border-radius: 18px; transition: 0.2s;
            display: flex; align-items: center; justify-content: space-between;
            width: 100%;
        }
        .auth-btn:hover { background: rgba(255,255,255,0.08); transform: scale(1.02); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 p-6 border-b border-white/5 backdrop-blur-xl bg-black/40">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-droplet text-white"></i>
                </div>
                <span class="text-2xl font-black italic tracking-tighter uppercase">Gambmon</span>
            </div>
            <button onclick="openAuth()" id="walletBtn" class="bg-blue-600 px-8 py-3 rounded-2xl font-bold shadow-xl shadow-blue-500/20 active:scale-95 transition">
                Bağlan
            </button>
        </div>
    </nav>

    <div class="py-4 border-b border-white/5 overflow-x-auto no-scrollbar bg-black/20">
        <div class="container mx-auto px-6 flex gap-4 text-sm font-semibold text-slate-500">
            <span class="text-blue-500 border-b-2 border-blue-500 pb-2 cursor-pointer">Trending</span>
            <span class="hover:text-white cursor-pointer transition">Breaking</span>
            <span class="hover:text-white cursor-pointer transition">Politics</span>
            <span class="hover:text-white cursor-pointer transition">Sports</span>
            <span class="hover:text-white cursor-pointer transition">Crypto</span>
            <span class="hover:text-white cursor-pointer transition">Finance</span>
            <span class="hover:text-white cursor-pointer transition">World</span>
        </div>
    </div>

    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-4xl font-black mb-2 tracking-tight uppercase italic">Canlı Piyasalar</h1>
                <p class="text-slate-500">Remix Akıllı Kontratından anlık veriler çekiliyor.</p>
            </div>
        </div>

        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="p-10 border border-white/5 rounded-3xl text-center col-span-full">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4 text-blue-500"></i>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Bağlantı Bekleniyor...</p>
            </div>
        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/90 p-4">
        <div class="auth-modal w-full max-w-[400px] p-8 relative">
            <button onclick="closeAuth()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h3 class="text-2xl font-black mb-1 italic">Giriş Yap</h3>
            <p class="text-slate-500 text-sm mb-8">Gambmon ekosistemine katılın.</p>

            <div class="space-y-3">
                <button onclick="connect('metamask')" class="auth-btn group">
                    <div class="flex items-center gap-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" class="w-6 h-6">
                        <span class="font-bold">MetaMask</span>
                    </div>
                    <span class="text-[10px] text-slate-600 font-bold uppercase">Extension</span>
                </button>

                <button onclick="connect('okx')" class="auth-btn group">
                    <div class="flex items-center gap-4">
                        <img src="https://www.okx.com/cdn/assets/imgs/221/9625390E8D7F9B9A.png" class="w-6 h-6 rounded-full">
                        <span class="font-bold">OKX Wallet</span>
                    </div>
                </button>

                <button onclick="connect('coinbase')" class="auth-btn group">
                    <div class="flex items-center gap-4">
                        <img src="https://avatars.githubusercontent.com/u/18060234?s=280&v=4" class="w-6 h-6 rounded">
                        <span class="font-bold font-blue-400">Coinbase</span>
                    </div>
                </button>

                <div class="py-4 flex items-center gap-4"><div class="h-[1px] bg-white/5 flex-grow"></div><span class="text-[10px] text-slate-700 font-black">OR</span><div class="h-[1px] bg-white/5 flex-grow"></div></div>

                <button onclick="connect('google')" class="auth-btn bg-white text-black hover:bg-slate-200 justify-center gap-4 py-4">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5">
                    <span class="font-black uppercase italic text-xs">Google ile Devam Et</span>
                </button>
            </div>
        </div>
    </div>

<script>
    /* --- AYARLAR: REMIX VERİLERİNİ BURAYA YAPIŞTIR --- */
    const CONTRACT_ADDRESS = "0xB58f40e78f65D712c173F969A402E4Fd467D3b48";
    const CLIENT_ID = "9dbe1af3ddd76f84bf7d263bc8328540"; // Google/Coinbase için şart!
    
    const ABI = [
        "function piyasalar(uint256) view returns (string soru, uint256 evetToplam, uint256 hayirToplam, bool bitti, int8 kazanan)",
        "function piyasaSayisi() view returns (uint256)",
        "function bahisYap(uint256 _id, bool _secim) payable"
    ];

    let signer, contract;

    function openAuth() { document.getElementById('auth-modal').classList.remove('hidden'); document.getElementById('auth-modal').classList.add('flex'); }
    function closeAuth() { document.getElementById('auth-modal').classList.add('hidden'); }

    async function connect(method) {
        try {
            if (method === 'metamask' || method === 'okx') {
                const providerAddr = (method === 'metamask') ? window.ethereum : window.okxwallet;
                if (!providerAddr) return alert(method + " yüklü değil!");
                
                const provider = new ethers.providers.Web3Provider(providerAddr);
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                onSuccess(accounts[0]);
            } else {
                // Google & Coinbase için Thirdweb SDK Devreye girer
                alert("Google/Coinbase için Client ID'nizi koda ekleyin. Şimdilik MetaMask ile devam ediliyor.");
            }
        } catch (e) { console.error(e); }
    }

    function onSuccess(address) {
        document.getElementById('walletBtn').innerText = address.slice(0,6) + "..." + address.slice(-4);
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        closeAuth();
        loadMarkets();
    }

    async function loadMarkets() {
        const grid = document.getElementById('market-list');
        try {
            const count = await contract.piyasaSayisi();
            grid.innerHTML = "";
            for (let i = count - 1; i >= 0; i--) {
                const m = await contract.piyasalar(i);
                const evet = parseFloat(ethers.utils.formatEther(m.evetToplam));
                const hayir = parseFloat(ethers.utils.formatEther(m.hayirToplam));
                const total = evet + hayir;
                const ratio = total > 0 ? (evet / total) * 100 : 50;

                grid.innerHTML += `
                    <div class="liquid-card p-8 h-[340px] flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-6">
                                <span class="text-[10px] font-black bg-blue-500/10 text-blue-400 px-3 py-1.5 rounded-full border border-blue-500/20 uppercase tracking-tighter italic">Live #00${i}</span>
                                <span class="text-[11px] font-bold text-slate-500 uppercase">Vol: ${total.toFixed(2)} POL</span>
                            </div>
                            <h3 class="text-xl font-bold leading-tight mb-4">${m.soru}</h3>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="bet(${i}, true)" class="py-4 rounded-2xl bg-green-500/5 text-green-400 border border-green-500/10 font-black text-sm hover:bg-green-500 hover:text-white transition-all duration-300">YES %${ratio.toFixed(0)}</button>
                            <button onclick="bet(${i}, false)" class="py-4 rounded-2xl bg-red-500/5 text-red-400 border border-red-500/10 font-black text-sm hover:bg-red-500 hover:text-white transition-all duration-300">NO %${(100-ratio).toFixed(0)}</button>
                        </div>
                    </div>
                `;
            }
        } catch (e) { grid.innerHTML = "<p class='col-span-full text-center text-red-400'>Hata: Kontrat adresi yanlış veya ağ uyumsuz.</p>"; }
    }

    async function bet(id, choice) {
        const amt = prompt("Miktar girin (POL):", "0.1");
        if(!amt) return;
        try {
            const tx = await contract.bahisYap(id, choice, { value: ethers.utils.parseEther(amt) });
            await tx.wait();
            loadMarkets();
        } catch(e) { alert("İşlem reddedildi!"); }
    }
</script>
</body>
</html>
