<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tahmin PazarÄ±</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f4f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); padding: 20px; text-align: center; color: #333; }
        .container { max-width: 500px; margin: 0 auto; }
        .market-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .btn { padding: 12px 25px; margin: 8px; border: none; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; font-size: 14px; transition: transform 0.2s, opacity 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-connect { background: var(--primary); width: 100%; font-size: 16px; margin-top: 20px; }
        .btn-yes { background: var(--success); }
        .btn-no { background: var(--danger); }
        .status { font-size: 0.9em; color: #666; background: #e9ecef; padding: 10px; border-radius: 8px; margin: 15px 0; display: inline-block; }
        .hidden { display: none; }
        h2 { color: #222; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ† Tahmin PazarÄ±</h2>
        
        <div id="connect-area">
            <p>Devam etmek iÃ§in cÃ¼zdanÄ±nÄ±zÄ± baÄŸlayÄ±n.</p>
            <button class="btn btn-connect" onclick="connectWallet()">ğŸ¦Š MetaMask'Ä± BaÄŸla</button>
        </div>

        <div id="app-area" class="hidden">
            <div id="wallet-address" class="status">CÃ¼zdan: BaÄŸlanÄ±yor...</div>
            <div id="markets">Piyasalar yÃ¼kleniyor...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // KONTRAT BÄ°LGÄ°LERÄ°
        const contractAddress = "0x8929e710202167d60f4e38e6e58f0003080c98ec";
        const abi = [
            "function piyasalar(uint256) view returns (string, uint256, uint256, uint256, bool, bool)",
            "function marketCount() view returns (uint256)",
            "function bahisYap(uint256 _id, bool _vote) payable"
        ];

        let provider, signer, contract;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // CÃ¼zdan tetikleme
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);
                    
                    // GÃ¶rÃ¼nÃ¼mÃ¼ deÄŸiÅŸtir
                    document.getElementById('connect-area').classList.add('hidden');
                    document.getElementById('app-area').classList.remove('hidden');
                    document.getElementById('wallet-address').innerText = "CÃ¼zdan: " + account.substring(0,6) + "..." + account.substring(38);
                    
                    // AÄŸ kontrolÃ¼ (Amoy: 80002)
                    const network = await provider.getNetwork();
                    if (network.chainId !== 80002) {
                        alert("Dikkat: Polygon Amoy aÄŸÄ±nda deÄŸilsiniz! LÃ¼tfen MetaMask'tan aÄŸÄ± deÄŸiÅŸtirin.");
                    }

                    loadMarkets();
                } catch (error) {
                    console.error(error);
                    alert("BaÄŸlantÄ± baÅŸarÄ±sÄ±z: " + error.message);
                }
            } else {
                alert("MetaMask bulunamadÄ±! LÃ¼tfen MetaMask tarayÄ±cÄ±sÄ±ndan girin.");
            }
        }

        async function loadMarkets() {
            try {
                const count = await contract.marketCount();
                let html = "";
                for (let i = 0; i < count; i++) {
                    const m = await contract.piyasalar(i);
                    // m[0]: Soru, m[4]: Bitti mi?
                    if (!m[4]) { 
                        html += `
                            <div class="market-card">
                                <h3>${m[0]}</h3>
                                <button class="btn btn-yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="btn btn-no" onclick="makeBet(${i}, false)">HAYIR</button>
                                <div style="font-size: 0.8em; color: #888;">Bahis Bedeli: 0.001 POL</div>
                            </div>
                        `;
                    }
                }
                document.getElementById('markets').innerHTML = html || "HenÃ¼z aktif bir piyasa yok.";
            } catch (e) {
                document.getElementById('markets').innerHTML = "Piyasalar yÃ¼klenirken hata oluÅŸtu.";
            }
        }

        async function makeBet(id, vote) {
            try {
                // Senin 0.01 POL bakiyene gÃ¶re ayarlandÄ±: 0.001 Bahis + Gaz
                const tx = await contract.bahisYap(id, vote, { 
                    value: ethers.utils.parseEther("0.001"),
                    gasLimit: 100000 
                });
                
                tg.showAlert("Ä°ÅŸlem gÃ¶nderildi. Onay bekleniyor...");
                await tx.wait();
                tg.showAlert("BaÅŸarÄ±lÄ±! Bahis kaydedildi.");
                loadMarkets();
            } catch (e) {
                alert("Ä°ÅŸlem HatasÄ±: " + (e.data?.message || e.message));
            }
        }
    </script>
</body>
</html>
