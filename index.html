<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        .market-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 12px 24px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.3s; }
        .btn-connect { background: #007bff; font-size: 1.1em; box-shadow: 0 4px 10px rgba(0,123,255,0.3); }
        .btn-yes { background: #28a745; }
        .btn-no { background: #dc3545; }
        .status { font-size: 0.85em; color: #666; margin: 15px 0; }
        #markets { margin-top: 20px; }

    </style>
</head>
<body>
    <h2>ğŸ† Tahmin PazarÄ±</h2>
    
    <div id="connect-area">
        <p>Ä°ÅŸlem yapmak iÃ§in cÃ¼zdanÄ±nÄ±zÄ± baÄŸlamanÄ±z gerekiyor.</p>
        <button class="btn btn-connect" onclick="connectWallet()">ğŸ¦Š CÃ¼zdanÄ± BaÄŸla</button>
    </div>

    <div id="wallet-info" class="hidden">
        <div id="wallet-address" class="status">CÃ¼zdan: BaÄŸlanÄ±yor...</div>
        <div id="markets">Piyasalar yÃ¼kleniyor...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const contractAddress = "0x8929e710202167d60f4e38e6e58f0003080c98ec";
        const abi = [
            "function piyasalar(uint256) view returns (string, uint256, uint256, uint256, bool, bool)",
            "function marketCount() view returns (uint256)",
            "function bahisYap(uint256 _id, bool _vote) payable"
        ];

        let provider, signer, contract;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    // CÃ¼zdan baÄŸlama isteÄŸi
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);
                    
                    const address = await signer.getAddress();
                    
                    // ArayÃ¼zÃ¼ gÃ¼ncelle
                    document.getElementById('connect-area').classList.add('hidden');
                    document.getElementById('wallet-info').classList.remove('hidden');
                    document.getElementById('wallet-address').innerText = "CÃ¼zdan: " + address.substring(0,6) + "..." + address.substring(38);
                    
                    loadMarkets();
                } catch (error) {
                    console.error("BaÄŸlantÄ± hatasÄ±:", error);
                    alert("CÃ¼zdan baÄŸlantÄ±sÄ± reddedildi.");
                }
            } else {
                alert("MetaMask bulunamadÄ±! LÃ¼tfen MetaMask tarayÄ±cÄ±sÄ±ndan girin.");
            }
        }

        async function loadMarkets() {
            try {
                const count = await contract.marketCount();
                let html = "";
                for (let i = 0; i < count; i++) {
                    const m = await contract.piyasalar(i);
                    if (!m[4]) { // Sadece bitmemiÅŸ piyasalarÄ± gÃ¶ster
                        html += `
                            <div class="market-card">
                                <h3>${m[0]}</h3>
                                <button class="btn btn-yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="btn btn-no" onclick="makeBet(${i}, false)">HAYIR</button>
                                <div class="status">Bahis: 0.001 POL</div>
                            </div>
                        `;
                    }
                }
                document.getElementById('markets').innerHTML = html || "Aktif piyasa bulunamadÄ±.";
            } catch (e) {
                console.error(e);
                document.getElementById('markets').innerHTML = "Piyasalar yÃ¼klenirken bir hata oluÅŸtu.";
            }
        }

        async function makeBet(id, vote) {
            try {
                const tx = await contract.bahisYap(id, vote, { 
                    value: ethers.utils.parseEther("0.001"),
                    gasLimit: 100000 
                });
                
                tg.showAlert("Ä°ÅŸlem blockchain'e gÃ¶nderildi...");
                await tx.wait();
                tg.showAlert("BaÅŸarÄ±lÄ±! Bahis yapÄ±ldÄ±.");
                loadMarkets();
            } catch (e) {
                alert("Hata: " + (e.data?.message || e.message));
            }
        }
    </script>
</body>
</html>
