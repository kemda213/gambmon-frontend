<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Decentralized Prediction Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FFFFFF; 
            color: #111827; 
            -webkit-font-smoothing: antialiased;
        }
        .nav-shadow { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        
        /* Polymarket Kategori Slider */
        .category-item {
            white-space: nowrap;
            padding: 8px 16px;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .category-item:hover { color: #111827; }
        .category-item.active { color: #2563eb; border-bottom-color: #2563eb; }

        /* Market Kartı */
        .market-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            transition: border-color 0.2s;
            cursor: pointer;
        }
        .market-card:hover { border-color: #9ca3af; }

        /* Polymarket Yes/No Butonları */
        .btn-yes {
            background-color: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-yes:hover { background-color: #16a34a; color: white; }
        
        .btn-no {
            background-color: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-no:hover { background-color: #dc2626; color: white; }

        /* Arama Çubuğu */
        .search-container {
            background-color: #f3f4f6;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .search-container:focus-within {
            background-color: white;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 bg-white nav-shadow">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center">
                    <i class="fa-solid fa-chart-pie text-white text-sm"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Gambmon</span>
            </div>

            <div class="hidden md:flex flex-grow max-w-xl mx-8">
                <div class="search-container w-full flex items-center px-4 py-2 rounded-lg">
                    <i class="fa-solid fa-magnifying-glass text-gray-400 mr-3"></i>
                    <input type="text" placeholder="Markets..." class="bg-transparent border-none outline-none w-full text-sm">
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="connect()" id="connectBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg text-sm transition">
                    Bağlan
                </button>
            </div>
        </div>

        <div class="border-t border-gray-100 bg-white">
            <div class="container mx-auto px-4 flex overflow-x-auto no-scrollbar items-center text-sm">
                <a href="#" class="category-item active">New</a>
                <a href="#" class="category-item">Politics</a>
                <a href="#" class="category-item">Crypto</a>
                <a href="#" class="category-item">Sports</a>
                <a href="#" class="category-item">Business</a>
                <a href="#" class="category-item">Science</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <div class="flex-grow">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">New Markets</h2>
                    <div class="text-sm text-gray-500 font-medium">Volume: <span class="text-black">$1,245,392</span></div>
                </div>

                <div id="market-list" class="space-y-3">
                    </div>
            </div>

            <aside class="hidden lg:block w-80">
                <div class="border border-gray-200 rounded-xl p-5 sticky top-36">
                    <h3 class="font-bold mb-4">Top Volume</h3>
                    <div class="space-y-4 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600 truncate mr-2">Trump wins 2024?</span>
                            <span class="font-bold">$450M</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 truncate mr-2">BTC hits $100k?</span>
                            <span class="font-bold">$120M</span>
                        </div>
                    </div>
                    <button class="w-full mt-6 py-2 text-blue-600 font-semibold border border-blue-600 rounded-lg hover:bg-blue-50 transition">Hepsini Gör</button>
                </div>
            </aside>
        </div>
    </main>

<script>
    const contractAddress = "0xB58f40e78f65D712c173F969A402E4Fd467D3b48";
    const abi = [
        "function piyasalar(uint256) view returns (string soru, uint256 evetToplam, uint256 hayirToplam, bool bitti, int8 kazanan)",
        "function piyasaSayisi() view returns (uint256)",
        "function bahisYap(uint256 _id, bool _secim) payable"
    ];

    let signer, contract;

    async function connect() {
        if (!window.ethereum) return alert("MetaMask?");
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById('connectBtn').innerText = "Connected";
        loadMarkets();
    }

    async function loadMarkets() {
        const list = document.getElementById('market-list');
        list.innerHTML = "";
        try {
            const count = await contract.piyasaSayisi();
            for (let i = count - 1; i >= 0; i--) {
                const m = await contract.piyasalar(i);
                const evet = parseFloat(ethers.utils.formatEther(m.evetToplam));
                const hayir = parseFloat(ethers.utils.formatEther(m.hayirToplam));
                const total = evet + hayir;
                const ratio = total > 0 ? (evet / total) * 100 : 50;

                const cardHTML = `
                    <div class="market-card flex items-center justify-between">
                        <div class="flex items-center gap-4 flex-grow">
                            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center shrink-0">
                                <i class="fa-solid fa-question text-gray-400"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 leading-snug">${m.soru}</h4>
                                <div class="flex gap-3 mt-1">
                                    <span class="text-xs text-gray-400 font-medium">Vol: ${total.toFixed(1)} POL</span>
                                    <span class="text-xs text-blue-600 font-bold uppercase">Ends Dec 31</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex gap-2 shrink-0 ml-4">
                            <button onclick="bet(${i}, true)" class="btn-yes px-6 py-2 rounded-lg text-sm min-w-[80px]">Yes %${ratio.toFixed(0)}</button>
                            <button onclick="bet(${i}, false)" class="btn-no px-6 py-2 rounded-lg text-sm min-w-[80px]">No %${(100-ratio).toFixed(0)}</button>
                        </div>
                    </div>
                `;
                list.innerHTML += cardHTML;
            }
        } catch(e) { console.error(e); }
    }

    async function bet(id, choice) {
        if(!contract) return alert("Connect first!");
        const amt = prompt("Amount (POL):", "1.0");
        if(!amt) return;
        try {
            const tx = await contract.bahisYap(id, choice, { value: ethers.utils.parseEther(amt) });
            await tx.wait();
            loadMarkets();
        } catch(e) { alert(e.message); }
    }

    window.onload = loadMarkets;
</script>
</body>
</html>
