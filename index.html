<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Prediction Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --p-blue: #2563eb; --p-green: #22c55e; --p-red: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #111827; }

        /* Liquid Glass Efektleri */
        .glass-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(209, 213, 219, 0.3);
        }

        .liquid-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .liquid-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.1); border-color: var(--p-blue); }

        /* Yatay Kategori Kaydırıcı */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Bahis Kuponu Animasyonu */
        #betSlip { transform: translateX(110%); transition: transform 0.4s ease-out; }
        #betSlip.open { transform: translateX(0); }

        /* Modal Blur */
        .modal-overlay { backdrop-filter: blur(8px); background: rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 glass-header">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16 gap-4">
                <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                        <i class="fa-solid fa-droplet text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-black tracking-tighter text-slate-800">GAMBMON</span>
                </div>

                <div class="hidden md:flex flex-grow max-w-2xl relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-400"></i>
                    <input type="text" placeholder="Piyasa ara (Seçimler, Kripto, Spor...)" 
                           class="w-full bg-slate-100 border-none rounded-full py-2.5 pl-12 pr-4 focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="toggleModal('loginModal')" id="connectBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition shadow-md shadow-blue-500/20">
                        Bağlan
                    </button>
                </div>
            </div>
        </div>

        <div class="border-t border-slate-200/50">
            <div class="container mx-auto px-4 py-2 flex gap-6 overflow-x-auto no-scrollbar text-sm font-medium text-slate-500">
                <a href="#" class="text-blue-600 border-b-2 border-blue-600 pb-1 shrink-0">Popüler</a>
                <a href="#" class="hover:text-slate-800 transition shrink-0">Siyaset</a>
                <a href="#" class="hover:text-slate-800 transition shrink-0">Kripto</a>
                <a href="#" class="hover:text-slate-800 transition shrink-0">Spor</a>
                <a href="#" class="hover:text-slate-800 transition shrink-0">Ekonomi</a>
                <a href="#" class="hover:text-slate-800 transition shrink-0">Yapay Zeka</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex gap-8">
        
        <div class="flex-grow">
            <div class="liquid-card rounded-3xl p-8 mb-8 bg-gradient-to-br from-blue-50 to-white overflow-hidden relative">
                <div class="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="max-w-xl">
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold mb-4 inline-block">ÖNE ÇIKAN</span>
                        <h2 class="text-3xl font-bold text-slate-800 mb-4 leading-tight">Bitcoin 2024 sonuna kadar 100,000 dolar barajını aşacak mı?</h2>
                        <div class="flex gap-4">
                            <button onclick="openBetSlip(0, 'EVET', 65)" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-2xl transition">Evet %65</button>
                            <button onclick="openBetSlip(0, 'HAYIR', 35)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-2xl transition">Hayır %35</button>
                        </div>
                    </div>
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-32 h-32 opacity-80" alt="btc">
                </div>
            </div>

            <h3 class="text-xl font-bold text-slate-800 mb-6">Tüm Piyasalar</h3>
            <div id="market-list" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                </div>
        </div>

        <aside class="hidden xl:block w-80 shrink-0">
            <div class="liquid-card rounded-2xl p-6 sticky top-32">
                <h4 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-fire text-orange-500"></i> En Yüksek Hacim
                </h4>
                <div class="space-y-4">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-slate-600">Bitcoin 100k?</span>
                        <span class="font-bold">$12.5M</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-slate-600">Seçim Sonuçları</span>
                        <span class="font-bold">$8.2M</span>
                    </div>
                </div>
                <hr class="my-6 border-slate-200">
                <p class="text-xs text-slate-400">© 2024 Gambmon Protocol. Tüm işlemler Polygon ağında güvence altındadır.</p>
            </div>
        </aside>
    </main>

    <div id="betSlip" class="fixed right-0 top-0 h-full w-full md:w-96 glass-header z-[60] shadow-2xl p-6 border-l border-slate-200">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-xl font-bold">Kupon</h3>
            <button onclick="closeBetSlip()" class="text-slate-400 hover:text-slate-800"><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>
        
        <div id="slipContent">
            </div>

        <div class="absolute bottom-8 left-6 right-6">
            <button id="confirmBetBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-500/30 transition">
                İşlemi Onayla
            </button>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Giriş Yap</h3>
                <button onclick="toggleModal('loginModal')"><i class="fa-solid fa-xmark text-slate-400"></i></button>
            </div>
            <div class="space-y-4">
                <button onclick="connect()" class="w-full flex items-center justify-between p-4 border border-slate-200 rounded-2xl hover:bg-slate-50 transition">
                    <span class="font-semibold text-slate-700">MetaMask</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg" class="w-8 h-8">
                </button>
                <button class="w-full flex items-center justify-between p-4 border border-slate-200 rounded-2xl hover:bg-slate-50 transition opacity-50 cursor-not-allowed">
                    <span class="font-semibold text-slate-700">Coinbase Wallet</span>
                    <img src="https://static.cdnlogo.com/logos/c/80/coinbase.svg" class="w-8 h-8">
                </button>
                <div class="text-center text-slate-400 text-xs py-4 uppercase tracking-widest">Veya</div>
                <input type="email" placeholder="E-posta ile hızlı giriş" class="w-full p-4 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-500">
                <button class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl">Magic Link Gönder</button>
            </div>
        </div>
    </div>

<script>
    const contractAddress = "0xB58f40e78f65D712c173F969A402E4Fd467D3b48";
    const abi = [
        "function piyasalar(uint256) view returns (string soru, uint256 evetToplam, uint256 hayirToplam, bool bitti, int8 kazanan)",
        "function piyasaSayisi() view returns (uint256)",
        "function bahisYap(uint256 _id, bool _secim) payable",
        "function odulCek(uint256 _id)"
    ];

    let signer, contract, selectedMarketId, selectedChoice;

    async function connect() {
        if (!window.ethereum) return alert("MetaMask bulunamadı!");
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        
        const addr = await signer.getAddress();
        document.getElementById('connectBtn').innerText = addr.slice(0,6) + '...' + addr.slice(-4);
        toggleModal('loginModal');
        loadMarkets();
    }

    async function loadMarkets() {
        const list = document.getElementById('market-list');
        list.innerHTML = "<p class='col-span-full text-center py-10 opacity-50 font-medium'>Piyasalar Yükleniyor...</p>";
        
        try {
            const count = await contract.piyasaSayisi();
            list.innerHTML = "";
            for (let i = count - 1; i >= 0; i--) {
                const m = await contract.piyasalar(i);
                const total = parseFloat(ethers.utils.formatEther(m.evetToplam.add(m.hayirToplam)));
                
                const card = `
                    <div class="liquid-card rounded-2xl p-5 flex items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-slate-100 flex items-center justify-center text-blue-600 font-bold text-xl">#${i}</div>
                            <div>
                                <h4 class="font-bold text-slate-800 leading-tight mb-1">${m.soru}</h4>
                                <p class="text-xs text-slate-400 font-medium tracking-wide uppercase italic">Hacim: ${total.toFixed(2)} POL</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openBetSlip(${i}, 'EVET', 50)" class="px-4 py-2 rounded-xl bg-green-50 text-green-600 font-bold hover:bg-green-600 hover:text-white transition">EVET</button>
                            <button onclick="openBetSlip(${i}, 'HAYIR', 50)" class="px-4 py-2 rounded-xl bg-red-50 text-red-600 font-bold hover:bg-red-600 hover:text-white transition">HAYIR</button>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            }
        } catch(e) { console.error(e); }
    }

    function openBetSlip(id, choice, odds) {
        selectedMarketId = id;
        selectedChoice = (choice === 'EVET');
        const slip = document.getElementById('betSlip');
        const content = document.getElementById('slipContent');
        
        content.innerHTML = `
            <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                <p class="text-xs font-bold text-blue-600 mb-1 uppercase tracking-tighter">Piyasa #${id}</p>
                <p class="font-bold text-slate-800 mb-4">Seçiminiz: <span class="${selectedChoice ? 'text-green-600':'text-red-600'}">${choice}</span></p>
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-blue-100">
                    <input type="number" id="betAmount" value="1.0" class="bg-transparent border-none font-bold text-xl w-24 outline-none" oninput="updatePayout()">
                    <span class="font-bold text-slate-400">POL</span>
                </div>
            </div>
            <div class="space-y-3 px-2 text-sm">
                <div class="flex justify-between"><span class="text-slate-500 font-medium italic">Olası Kazanç</span><span class="font-bold text-green-600" id="potentialPayout">-- POL</span></div>
                <div class="flex justify-between"><span class="text-slate-500 font-medium italic">İşlem Ücreti</span><span class="font-bold text-slate-800">~ 0.02 POL</span></div>
            </div>
        `;
        slip.classList.add('open');
        updatePayout();
    }

    function updatePayout() {
        const val = document.getElementById('betAmount').value;
        document.getElementById('potentialPayout').innerText = (val * 1.9).toFixed(2) + " POL";
    }

    function closeBetSlip() { document.getElementById('betSlip').classList.remove('open'); }

    function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

    document.getElementById('confirmBetBtn').onclick = async () => {
        const amt = document.getElementById('betAmount').value;
        try {
            const tx = await contract.bahisYap(selectedMarketId, selectedChoice, { value: ethers.utils.parseEther(amt) });
            alert("İşlem blockchain'e gönderildi!");
            await tx.wait();
            alert("Tebrikler! Bahsiniz başarıyla alındı.");
            closeBetSlip();
            loadMarkets();
        } catch(e) { alert("Hata: " + e.message); }
    };

    window.onload = loadMarkets;
</script>
</body>
</html>
