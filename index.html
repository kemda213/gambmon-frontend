<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@thirdweb-dev/sdk@latest/dist/thirdweb-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
        body {
            background: #020408; color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at top left, #0d1a35, transparent);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px; padding: 2rem;
        }
        /* Custom Button Style */
        #connect-btn {
            background: #2563eb; color: white; padding: 12px 24px;
            border-radius: 14px; font-weight: 800; transition: 0.3s;
        }
        #connect-btn:hover { background: #1d4ed8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-white/5 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="font-black">G</span>
            </div>
            <span class="text-2xl font-black tracking-tighter uppercase italic">Gambmon</span>
        </div>

        <div id="connect-wallet-container">
            <button id="connect-btn" onclick="connectWallet()">BAĞLAN</button>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-20 text-center">
        <div class="glass-card max-w-2xl mx-auto">
            <h1 class="text-4xl font-black mb-4 italic uppercase">Hoş Geldiniz</h1>
            <p class="text-slate-400 mb-8 font-medium">Google, MetaMask, Coinbase veya OKX ile saniyeler içinde piyasaya katılın.</p>
            <div id="status" class="text-blue-400 font-bold text-sm uppercase tracking-widest">Giriş Bekleniyor...</div>
        </div>
    </main>

    <script>
        // --- AYARLAR ---
        const CLIENT_ID = "a91dc5f9489704aa3aff08b0566043b9"; // <--- BURAYA KENDİ ID'Nİ YAPIŞTIR
        
        // Thirdweb Başlatma
        async function connectWallet() {
            try {
                // Eğer SDK yüklenmediyse bekle
                if (typeof ThirdwebSDK === 'undefined') {
                    alert("SDK henüz yüklenmedi, lütfen bir saniye bekleyip tekrar deneyin.");
                    return;
                }

                // Bu kısım Thirdweb'in "Modal" arayüzünü açar
                // İçinde Google, Coinbase ve MetaMask otomatik gelir
                const sdk = new window.ThirdwebSDK("polygon", { // Veya hangi ağdaysan (ethereum, sepolia vb.)
                    clientId: CLIENT_ID
                });

                // Kullanıcıyı bağlama işlemi
                const walletAddress = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if(walletAddress[0]) {
                    document.getElementById('connect-btn').innerText = "BAĞLANDI";
                    document.getElementById('status').innerText = "Adres: " + walletAddress[0];
                    alert("Başarıyla bağlandınız!");
                }

            } catch (error) {
                console.error(error);
                alert("Bağlantı sırasında bir hata oluştu. Lütfen Client ID'nizi kontrol edin.");
            }
        }
    </script>
</body>
</html>
