<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambdom | Tahmin PazarÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --yes: #22c55e; --no: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        h1 { color: var(--accent); letter-spacing: 2px; text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; width: 100%; margin-bottom: 20px; }
        .btn-connect { background: linear-gradient(45deg, #0ea5e9, #2563eb); color: white; box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.39); }
        .btn-connect:hover { transform: translateY(-2px); opacity: 0.9; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .vote-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-yes { background: var(--yes); color: white; }
        .btn-no { background: var(--no); color: white; }
        .stats { display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.85em; color: #94a3b8; font-weight: 600; }
        #status { font-size: 0.9em; margin-bottom: 10px; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ² GAMBDOM</h1>
    <div id="status">Sistem hazÄ±r, cÃ¼zdan bekleniyor...</div>
    <button id="connectBtn" class="btn btn-connect">CÃ¼zdanÄ± BaÄŸla</button>

    <div id="market-list">
        </div>
</div>

<script>
    // --- KONFÄ°GÃœRASYON ---
    const contractAddress = "0x3bF8f905308F8760bfEAAC9256d814AdF790FE89";
    const abi = [
        "function piyasalar(uint256) view returns (string soru, uint256 evetOyu, uint256 hayirOyu, bool bitti)",
        "function piyasaSayisi() view returns (uint256)",
        "function bahisYap(uint256 _id, bool _secim) payable"
    ];

    let provider, signer, contract;

    // --- CÃœZDAN BAÄLAMA ---
    async function connect() {
        if (!window.ethereum) {
            alert("MetaMask bulunamadÄ±! LÃ¼tfen MetaMask yÃ¼klÃ¼ bir tarayÄ±cÄ± kullanÄ±n.");
            return;
        }

        try {
            document.getElementById('status').innerText = "MetaMask onayÄ± bekleniyor...";
            
            // Hesaplara eriÅŸim iste
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            
            // Ethers objelerini oluÅŸtur
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, abi, signer);

            document.getElementById('connectBtn').innerText = "BaÄŸlandÄ±: " + accounts[0].substring(0,6) + "...";
            document.getElementById('status').innerText = "BaÄŸlantÄ± baÅŸarÄ±lÄ±, piyasalar yÃ¼kleniyor...";
            
            loadMarkets();
        } catch (error) {
            console.error("Hata:", error);
            document.getElementById('status').innerText = "BaÄŸlantÄ± hatasÄ±!";
        }
    }

    // --- PÄ°YASALARI YÃœKLE ---
    async function loadMarkets() {
        const list = document.getElementById('market-list');
        try {
            const count = await contract.piyasaSayisi();
            list.innerHTML = "";

            if (count.toNumber() === 0) {
                list.innerHTML = "<p>HenÃ¼z aÃ§Ä±lmÄ±ÅŸ bir piyasa yok.</p>";
                return;
            }

            for (let i = 0; i < count; i++) {
                const m = await contract.piyasalar(i);
                const yesVotes = ethers.utils.formatEther(m.evetOyu);
                const noVotes = ethers.utils.formatEther(m.hayirOyu);

                list.innerHTML += `
                    <div class="card">
                        <div style="font-weight: bold; font-size: 1.1em;">${m.soru}</div>
                        <div class="vote-btns">
                            <button class="btn btn-yes" style="margin:0" onclick="bet(${i}, true)">EVET</button>
                            <button class="btn btn-no" style="margin:0" onclick="bet(${i}, false)">HAYIR</button>
                        </div>
                        <div class="stats">
                            <span>ğŸ‘ ${yesVotes} POL</span>
                            <span>ğŸ‘ ${noVotes} POL</span>
                        </div>
                    </div>`;
            }
            document.getElementById('status').innerText = "TÃ¼m piyasalar gÃ¼ncel.";
        } catch (error) {
            console.error("YÃ¼kleme hatasÄ±:", error);
            list.innerHTML = "<p>Veriler Ã§ekilemedi. Adres veya aÄŸ yanlÄ±ÅŸ olabilir.</p>";
        }
    }

    // --- BAHÄ°S YAP ---
    async function bet(id, choice) {
        try {
            document.getElementById('status').innerText = "Ä°ÅŸlem gÃ¶nderiliyor...";
            const tx = await contract.bahisYap(id, choice, {
                value: ethers.utils.parseEther("0.01") // 0.01 POL bahis
            });
            await tx.wait();
            document.getElementById('status').innerText = "Bahis onaylandÄ±!";
            loadMarkets();
        } catch (error) {
            console.error("Bahis hatasÄ±:", error);
            alert("Ä°ÅŸlem baÅŸarÄ±sÄ±z!");
            document.getElementById('status').innerText = "Ä°ÅŸlem iptal edildi.";
        }
    }

    // Buton dinleyicisini baÄŸla
    document.getElementById('connectBtn').onclick = connect;
</script>

</body>
</html>
