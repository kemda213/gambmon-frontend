<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyClone App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f9; padding: 15px; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .title { font-weight: bold; margin-bottom: 10px; }
        .btn-group { display: flex; gap: 8px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .yes { background: #27ae60; color: white; }
        .no { background: #e74c3c; color: white; }
        #connectBtn { background: #2481cc; color: white; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <button id="connectBtn" onclick="connectWallet()">Cüzdan Bağla</button>
    <div id="market-container">Piyasalar yükleniyor...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const contractAddress = "REMIX_KONTART_ADRESI";
        const contractABI = [...]; // Buraya ABI'yi yapıştır

        let provider, signer, contract;

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, contractABI, signer);
                document.getElementById('connectBtn').innerText = "Bağlandı";
                loadMarkets();
            } else {
                tg.showAlert("Lütfen Metamask tarayıcısından açın.");
            }
        }

        async function loadMarkets() {
            const container = document.getElementById('market-container');
            container.innerHTML = "";

            try {
                const count = await contract.marketSayisi();
                for (let i = 1; i <= count; i++) {
                    const m = await contract.marketler(i);
                    if (m.sonuclandi) continue;

                    container.innerHTML += `
                        <div class="card">
                            <div class="title">${m.soru}</div>
                            <div class="btn-group">
                                <button class="yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="no" onclick="makeBet(${i}, false)">HAYIR</button>
                            </div>
                        </div>
                    `;
                }
            } catch (e) {
                container.innerText = "Hata: " + e.message;
            }
        }

        async function makeBet(id, vote) {
            if (!contract) return tg.showAlert("Önce cüzdan bağla!");
            try {
                const tx = await contract.bahisYap(id, vote, { value: ethers.utils.parseEther("0.01") });
                tg.showConfirm("İşlem gönderildi, onay bekleniyor...");
                await tx.wait();
                tg.showAlert("Bahis Başarılı!");
            } catch (e) {
                tg.showAlert("Hata: " + e.message);
            }
        }
    </script>
</body>
</html>
