<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Liquid Prediction & Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --p-blue: #2563eb; --p-green: #10b981; --p-red: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }

        .liquid-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        .liquid-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); border-color: var(--p-blue); }

        /* Grafik Konteyner */
        .chart-container { width: 100%; height: 60px; margin-top: 10px; }

        /* Glass Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        #betSlip { transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        #betSlip.open { transform: translateX(0); }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 glass-header">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-chart-line text-white text-xl"></i>
                </div>
                <span class="text-2xl font-black tracking-tighter">GAMBMON</span>
            </div>
            <button onclick="connect()" id="connectBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition">
                Cüzdanı Bağla
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Canlı Piyasalar</h2>
                <p class="text-slate-500">Gerçek zamanlı borsa verileriyle tahmin yapın.</p>
            </div>
            <div class="flex gap-2">
                <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold uppercase">Polygon Mainnet</span>
            </div>
        </div>

        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="betSlip" class="fixed right-0 top-0 h-full w-full md:w-96 bg-white z-[60] shadow-2xl p-8 border-l border-slate-100">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-2xl font-bold italic">İşlem Emri</h3>
            <button onclick="closeBetSlip()" class="text-slate-400 hover:text-slate-800"><i class="fa-solid fa-xmark text-2xl"></i></button>
        </div>
        
        <div id="slipContent" class="space-y-6">
            </div>

        <div class="absolute bottom-10 left-8 right-8">
            <button id="confirmBetBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95">
                ONAYLA VE GÖNDER
            </button>
        </div>
    </div>

<script>
    const contractAddress = "BURAYA_GERCEK_KONTRAT_ADRESINI_YAZ";
    const abi = [
        "function piyasalar(uint256) view returns (string soru, uint256 evetToplam, uint256 hayirToplam, bool bitti, int8 kazanan)",
        "function piyasaSayisi() view returns (uint256)",
        "function bahisYap(uint256 _id, bool _secim) payable",
        "function odulCek(uint256 _id)"
    ];

    let signer, contract, selectedMarketId, selectedChoice;

    async function connect() {
        if (!window.ethereum) return alert("MetaMask bulunamadı!");
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById('connectBtn').innerText = "Bağlandı";
        loadMarkets();
    }

    async function loadMarkets() {
        const list = document.getElementById('market-list');
        list.innerHTML = "";
        try {
            const count = await contract.piyasaSayisi();
            for (let i = count - 1; i >= 0; i--) {
                const m = await contract.piyasalar(i);
                const evet = parseFloat(ethers.utils.formatEther(m.evetToplam));
                const hayir = parseFloat(ethers.utils.formatEther(m.hayirToplam));
                const total = evet + hayir;
                const ratio = total > 0 ? (evet / total) * 100 : 50;

                const cardId = `market-${i}`;
                const chartId = `chart-${i}`;

                const cardHTML = `
                    <div class="liquid-card p-6 flex flex-col justify-between" id="${cardId}">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <span class="text-[10px] font-black bg-slate-900 text-white px-2 py-1 rounded">ID: #${i}</span>
                                <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded italic">Hacim: ${total.toFixed(2)} POL</span>
                            </div>
                            <h4 class="font-bold text-lg text-slate-800 leading-tight mb-4">${m.soru}</h4>
                            
                            <div class="chart-container">
                                <canvas id="${chartId}"></canvas>
                            </div>

                            <div class="flex justify-between text-xs mt-4 mb-2 font-bold">
                                <span class="text-green-600">EVET %${ratio.toFixed(0)}</span>
                                <span class="text-red-600">HAYIR %${(100-ratio).toFixed(0)}</span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 mt-4">
                            <button onclick="openBetSlip(${i}, 'EVET', ${ratio})" class="bg-slate-100 hover:bg-green-500 hover:text-white text-green-600 font-bold py-3 rounded-xl transition text-sm">EVET</button>
                            <button onclick="openBetSlip(${i}, 'HAYIR', ${100-ratio})" class="bg-slate-100 hover:bg-red-500 hover:text-white text-red-600 font-bold py-3 rounded-xl transition text-sm">HAYIR</button>
                        </div>
                    </div>
                `;
                list.innerHTML += cardHTML;
                
                // Grafiği Oluştur (Hemen render olması için setTimeout kullanıyoruz)
                setTimeout(() => renderChart(chartId, ratio), 100);
            }
        } catch(e) { console.error(e); }
    }

    function renderChart(id, currentRatio) {
        const ctx = document.getElementById(id).getContext('2d');
        // Rastgele bir trend oluştur (Sanki geçmiş veriler varmış gibi)
        const base = 50;
        const data = [base, base + 5, base - 3, base + 10, base + 2, currentRatio];
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['', '', '', '', '', ''],
                datasets: [{
                    data: data,
                    borderColor: currentRatio >= 50 ? '#10b981' : '#ef4444',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: (context) => {
                        const gradient = context.chart.ctx.createLinearGradient(0, 0, 0, 60);
                        gradient.addColorStop(0, currentRatio >= 50 ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)');
                        gradient.addColorStop(1, 'transparent');
                        return gradient;
                    },
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { display: false }, y: { display: false } }
            }
        });
    }

    function openBetSlip(id, choice, odds) {
        selectedMarketId = id;
        selectedChoice = (choice === 'EVET');
        document.getElementById('betSlip').classList.add('open');
        document.getElementById('slipContent').innerHTML = `
            <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100">
                <p class="text-xs font-black text-blue-600 mb-2">PİYASA #${id}</p>
                <h4 class="font-bold text-slate-800 text-lg mb-6 leading-tight">Mevcut Oran: %${odds.toFixed(1)}</h4>
                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border-2 border-blue-500">
                    <input type="number" id="betAmount" value="1.0" class="w-full text-2xl font-bold outline-none" oninput="updatePayout()">
                    <span class="font-bold text-slate-400 ml-2">POL</span>
                </div>
            </div>
            <div class="px-2 space-y-4">
                <div class="flex justify-between items-center text-sm font-medium">
                    <span class="text-slate-400">Tahmini Kazanç</span>
                    <span class="text-green-600 font-bold text-lg" id="payout">-- POL</span>
                </div>
            </div>
        `;
        updatePayout();
    }

    function updatePayout() {
        const val = document.getElementById('betAmount').value;
        document.getElementById('payout').innerText = (val * 1.85).toFixed(2) + " POL";
    }

    function closeBetSlip() { document.getElementById('betSlip').classList.remove('open'); }

    document.getElementById('confirmBetBtn').onclick = async () => {
        const amt = document.getElementById('betAmount').value;
        try {
            const tx = await contract.bahisYap(selectedMarketId, selectedChoice, { value: ethers.utils.parseEther(amt) });
            alert("İşlem onay bekliyor...");
            await tx.wait();
            alert("İşlem Başarılı!");
            closeBetSlip();
            loadMarkets();
        } catch(e) { alert("Hata: " + e.message); }
    };

    window.onload = loadMarkets;
</script>
</body>
</html>
