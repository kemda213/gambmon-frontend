<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tahmin PazarÄ±</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        .market-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .btn-yes { background: #28a745; }
        .btn-no { background: #dc3545; }
        .status { font-size: 0.8em; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>ğŸ† Tahmin PazarÄ±</h2>
    <div id="wallet-address" class="status">CÃ¼zdan baÄŸlÄ± deÄŸil</div>
    <div id="markets">Piyasalar yÃ¼kleniyor...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // SENÄ°N BÄ°LGÄ°LERÄ°N
        const contractAddress = "0x8929e710202167d60f4e38e6e58f0003080c98ec";
        const abi = [
            "function piyasalar(uint256) view returns (string, uint256, uint256, uint256, bool, bool)",
            "function marketCount() view returns (uint256)",
            "function bahisYap(uint256 _id, bool _vote) payable"
        ];

        let provider, signer, contract;

        async function init() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, abi, signer);

                const address = await signer.getAddress();
                document.getElementById('wallet-address').innerText = "CÃ¼zdan: " + address.substring(0,6) + "..." + address.substring(38);

                loadMarkets();
            } else {
                alert("LÃ¼tfen MetaMask yÃ¼klÃ¼ bir tarayÄ±cÄ±dan girin.");
            }
        }

        async function loadMarkets() {
            try {
                const count = await contract.marketCount();
                let html = "";
                for (let i = 0; i < count; i++) {
                    const m = await contract.piyasalar(i);
                    // m[0]: Soru, m[4]: Bitti mi?, m[5]: GeÃ§erli mi?
                    if (!m[4]) { // Sadece bitmemiÅŸ piyasalarÄ± gÃ¶ster
                        html += `
                            <div class="market-card">
                                <h3>${m[0]}</h3>
                                <button class="btn btn-yes" onclick="makeBet(${i}, true)">EVET</button>
                                <button class="btn btn-no" onclick="makeBet(${i}, false)">HAYIR</button>
                                <div class="status">Bahis: 0.001 POL</div>
                            </div>
                        `;
                    }
                }
                document.getElementById('markets').innerHTML = html || "Aktif piyasa bulunamadÄ±.";
            } catch (e) {
                console.error(e);
                document.getElementById('markets').innerHTML = "Piyasalar yÃ¼klenirken hata oluÅŸtu.";
            }
        }

        async function makeBet(id, vote) {
            try {
                // ELÄ°NDEKÄ° 0.01 POL BAKÄ°YESÄ°NE GÃ–RE AYARLANDI
                const tx = await contract.bahisYap(id, vote, {
                    value: ethers.utils.parseEther("0.001"), // Sadece 0.001 POL harcar
                    gasLimit: 100000 // Gaz Ã¼cretini sÄ±nÄ±rladÄ±k
                });

                tg.showAlert("Ä°ÅŸlem onay bekliyor, lÃ¼tfen bekleyin...");
                await tx.wait();
                tg.showAlert("Tebrikler! Bahis baÅŸarÄ±yla yapÄ±ldÄ±.");
                loadMarkets();
            } catch (e) {
                console.error(e);
                // DetaylÄ± hata mesajÄ±
                const errorMsg = e.data?.message || e.message;
                alert("Ä°ÅŸlem BaÅŸarÄ±sÄ±z: " + errorMsg);
            }
        }

        init();
    </script>
</body>
</html>
