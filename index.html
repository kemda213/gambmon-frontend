<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Modern Prediction Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@privy-io/js-sdk@latest/dist/privy-browser.js"></script>

    <style>
        body {
            background: #020408; color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 10% 10%, #0d1a35, transparent 50%);
            min-height: 100vh; margin: 0;
        }
        .liquid-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; transition: 0.3s ease;
        }
        .liquid-card:hover { border-color: #2563eb; }
        .glow-button {
            background: #2563eb; box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }
        .glow-button:hover { transform: translateY(-2px); background: #1d4ed8; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="container mx-auto flex justify-between items-center mb-12 p-6 liquid-card">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/50">
                <span class="font-black italic text-xl">G</span>
            </div>
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">Gambmon</h1>
        </div>
        
        <button id="login-btn" class="glow-button px-8 py-3 rounded-2xl font-black text-sm uppercase tracking-wider">
            GİRİŞ YAP
        </button>
    </nav>

    <main class="container mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="space-y-6">
            <div class="liquid-card p-8 border-l-4 border-blue-500">
                <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-[3px] mb-4">Canlı Havuz</h2>
                <div class="flex items-baseline gap-2">
                    <span class="text-5xl font-black tracking-tighter">7.22</span>
                    <span class="text-blue-500 font-bold uppercase">Pol</span>
                </div>
            </div>

            <div class="liquid-card p-6">
                <p id="user-status" class="text-sm text-slate-400 italic">Lütfen işlem yapmak için bağlanın.</p>
                <div id="user-address-area" class="hidden mt-4 pt-4 border-t border-white/5">
                    <span class="text-[10px] font-mono text-blue-300 break-all" id="wallet-addr"></span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="liquid-card p-10 h-full relative overflow-hidden">
                <div class="flex items-center gap-2 mb-8">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-green-500 text-xs font-black uppercase tracking-widest">Aktif Pazar</span>
                </div>
                
                <h3 class="text-3xl font-extrabold mb-10 italic leading-tight">
                    Gambmon Piyasası Açıldı: <br>
                    <span class="text-blue-500">İlk Tahminini Gönder</span>
                </h3>
                
                <div class="grid grid-cols-2 gap-4">
                    <button class="py-6 rounded-3xl bg-green-500/10 border border-green-500/20 text-green-400 font-black text-xl hover:bg-green-500 hover:text-white transition-all">EVET</button>
                    <button class="py-6 rounded-3xl bg-red-500/10 border border-red-500/20 text-red-400 font-black text-xl hover:bg-red-500 hover:text-white transition-all">HAYIR</button>
                </div>

                <div class="mt-8 text-[10px] font-mono text-slate-700 text-center uppercase tracking-[2px]">
                    Sözleşme: BURAYA_KONTRA_ADRESINI_YAZ
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. PRIVY'I BAŞLAT
        const privy = new PrivyBrowser.PrivyClient({
            appId: 'cmko8eim600fxla0dn144jrq2', // Privy Console'dan aldığın ID
            config: {
                loginMethods: ['google', 'email', 'wallet'],
                embeddedWallets: {
                    createOnLogin: 'users-without-wallets'
                },
                appearance: {
                    theme: 'dark',
                    accentColor: '#2563eb',
                    showWalletLoginFirst: false
                }
            }
        });

        const loginBtn = document.getElementById('login-btn');
        const statusText = document.getElementById('user-status');
        const addrArea = document.getElementById('user-address-area');
        const walletAddr = document.getElementById('wallet-addr');

        // 2. GİRİŞ FONKSİYONU
        async function startLogin() {
            try {
                const user = await privy.login();
                console.log("Başarılı:", user);
                
                // UI Güncelleme
                loginBtn.innerText = "HESABIM";
                loginBtn.classList.replace("bg-blue-600", "bg-slate-800");
                statusText.innerText = "Giriş yapıldı! Bahis yapmaya hazırsın.";
                
                // Cüzdan adresini göster
                if(user.wallet) {
                    addrArea.classList.remove('hidden');
                    walletAddr.innerText = user.wallet.address;
                }
            } catch (err) {
                console.error("Giriş hatası:", err);
            }
        }

        loginBtn.onclick = startLogin;
    </script>
</body>
</html>
