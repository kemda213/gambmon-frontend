<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambmon | Global Prediction Market</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/@thirdweb-dev/web-components@latest/dist/index.js"></script>

    <style>
        body {
            background-color: #020408; color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 15% 15%, #0d1a35, transparent 50%);
            min-height: 100vh;
        }
        .liquid-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .liquid-card:hover { border-color: #2563eb; transform: scale(1.02); }
        
        thirdweb-connect-button::part(connect-button) {
            background: #2563eb !important; border-radius: 16px !important;
            font-weight: 800 !important; text-transform: uppercase !important;
        }
    </style>
</head>
<body class="p-6">

    <nav class="container mx-auto flex justify-between items-center mb-12 p-6 liquid-card">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50">
                <i class="fa-solid fa-bolt text-white text-xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter uppercase italic">Gambmon</h1>
        </div>

        <thirdweb-connect-button 
            client-id="a91dc5f9489704aa3aff08b0566043b9" 
            theme="dark">
        </thirdweb-connect-button>
    </nav>

    <main class="container mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="space-y-6">
            <div class="liquid-card p-8 border-t-4 border-blue-500">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-[3px] mb-4">Toplam Havuz</h2>
                <div class="flex items-baseline gap-2">
                    <span class="text-5xl font-black">7.22</span>
                    <span class="text-blue-500 font-bold uppercase">Pol</span>
                </div>
            </div>

            <div class="liquid-card p-8">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Kontrat Durumu</h2>
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-mono text-blue-300 break-all">YOUR_CONTRACT_ADDRESS</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <div class="liquid-card p-10 relative overflow-hidden">
                <span class="bg-blue-600/20 text-blue-400 text-[10px] font-black px-4 py-2 rounded-full uppercase tracking-tighter border border-blue-500/20">
                    Günün Tahmini
                </span>
                
                <h3 class="text-3xl font-extrabold my-8 italic leading-tight">
                    MarketplaceV3 üzerinde ilk büyük bahis: <br>
                    <span class="text-blue-500 text-4xl">Kripto Boğası Başladı Mı?</span>
                </h3>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button class="py-6 rounded-3xl bg-green-500/10 border border-green-500/10 text-green-400 font-black text-2xl hover:bg-green-500 hover:text-white transition-all shadow-xl shadow-green-500/5">
                        EVET
                    </button>
                    <button class="py-6 rounded-3xl bg-red-500/10 border border-red-500/10 text-red-400 font-black text-2xl hover:bg-red-500 hover:text-white transition-all shadow-xl shadow-red-500/5">
                        HAYIR
                    </button>
                </div>

                <p class="text-center text-slate-500 text-[11px] mt-8 uppercase font-bold tracking-widest">
                    Google veya Coinbase ile giriş yaparak hemen katılın
                </p>
            </div>
        </div>

    </main>

</body>
</html>
